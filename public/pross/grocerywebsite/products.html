<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - NidzGrocery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #aa4b6b, #6b6b83, #3b8d99);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-brand strong {
            color: #4CAF50;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: black;
            background-color: white;
            border-radius: 4px;
        }

        main {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h3 {
            margin-top: 10px;
            color: #333;
        }

        .product p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-brand">
                <strong>Nidz</strong> <strong>Grocery</strong>
            </div>
            <div>
                <a href="index.html" class="nav-link">Home</a>
                <a href="features.html" class="nav-link">Features</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="categories.html" class="nav-link">Categories</a>
                <a href="reviews.html" class="nav-link">Reviews</a>
                <a href="#" class="nav-link" id="loginButton">Login</a>
                <a href="#" class="nav-link" style="font-size: 1.5em;">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <h2>Explore Our Range of Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="istockphoto-1757979214-170667a.webp" alt="Fresh Apples">
                <h3></h3>
                <p>$3.99 per lb</p>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="indian-masala-chai-tea-hot-260nw-2171050831.webp" alt="Bananas">
                <h3></h3>
                <p>$1.29 per lb</p>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="various-sorts-of-rice-and-rice-products-MPPD98.jpg" alt="Carrots">
                <h3></h3>
                <p>$2.49 per bag</p>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="cheese-5179968_640.jpg" alt="Cheese">
                <h3></h3>
                <p>$4.99 per unit</p>
            </div>

            <!-- Product 5 -->
            <div class="product">
                <img src="bread-cut-14027607.webp" alt="Bread">
                <h3></h3>
                <p>$2.99 per loaf</p>
            </div>

            <!-- Product 6 -->
            <div class="product">
                <img src="green-cucumber-texture-template-arranged-600nw-2337215867.webp" alt="Cucumber">
                <h3></h3>
                <p>$1.49 per unit</p>
            </div>

            <!-- Product 7 -->
            <div class="product">
                <img src="download (2).jpeg" alt="Tomato">
                <h3></h3>
                <p>$2.99 per lb</p>
            </div>

            <!-- Product 8 -->
            <div class="product">
                <img src="images.jpeg" alt="Lettuce">
                <h3></h3>
                <p>$1.99 per head</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NidzGrocery. All rights reserved.</p>
    </footer>
</body>
</html>
