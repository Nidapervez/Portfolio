<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-pink-200 text-gray-600">

   <div class="min-h-screen px-6 py-3 flex flex-col gap-10 md:px-10 lg:px-16 lg:py-7">
        <header class="flex justify-between items-center bg-white p-4">
            <a href="" class="flex items-center">
                <h1 class="text-4xl font-bold">NidzWEbs</h1>
            </a>
            <nav class="hidden lg:flex lg:items-center lg:gap-10 lg:text-lg lg:font-medium">
                <ul class="flex gap-4">
                    <li class="hover:bg-purple-950 px-3 py-2 rounded"><a href="index.html">Home</a></li>
                    <li class="hover:bg-purple-950 px-3 py-2 rounded"><a href="services.html">Shop Now</a></li>
                    <li class="hover:bg-purple-950 px-3 py-2 rounded"><a href="aboutus.html">AboutUs</a></li>
                    <li class="hover:bg-purple-950 px-3 py-2 rounded"><a href="contactus.html">ContactUs</a></li>
                </ul>
            </nav>
            <div class="flex gap-4 items-center">
                <button class="bg-purple-800 px-4 py-2 font-medium rounded-md text-white"><a href="login.html">Login</a></button>
                <button class="bg-purple-800 px-4 py-2 font-medium rounded-md text-white"><a href="register.html">Register</a></button>
                <i class="fa-solid fa-bars fa-2x text-gray-800 lg:hidden"></i>
            </div>
        </header>

        <div class="flex flex-col items-center mt-10">
            <h1 class="text-3xl font-bold mb-6">Application Form</h1>
            <form class="space-y-4 w-full max-w-lg">
                <div class="flex flex-col">
                    <label for="name" class="font-medium">Name</label>
                    <input type="text" id="name" name="name" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="last-name" class="font-medium">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="father-name" class="font-medium">Father's Name</label>
                    <input type="text" id="father-name" name="father-name" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="birth-date" class="font-medium">Birth Date</label>
                    <input type="date" id="birth-date" name="birth-date" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="email" class="font-medium">Email</label>
                    <input type="email" id="email" name="email" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="age" class="font-medium">Age</label>
                    <input type="number" id="age" name="age" class="border rounded-md px-3 py-2" />
                </div>
                <div class="flex flex-col">
                    <label for="address" class="font-medium">Address</label>
                    <input type="text" id="address" name="address" class="border rounded-md px-3 py-2" />
                </div>
                <button type="submit" class="bg-purple-800 text-white py-2 px-4 rounded-md">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
